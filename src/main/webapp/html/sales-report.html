<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
    <style>
        table.dataTable thead .sorting:after,
        table.dataTable thead .sorting:before,
        table.dataTable thead .sorting_asc:after,
        table.dataTable thead .sorting_asc:before,
        table.dataTable thead .sorting_asc_disabled:after,
        table.dataTable thead .sorting_asc_disabled:before,
        table.dataTable thead .sorting_desc:after,
        table.dataTable thead .sorting_desc:before,
        table.dataTable thead .sorting_desc_disabled:after,
        table.dataTable thead .sorting_desc_disabled:before {
          bottom: .5em;
        }

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container mt-4">

    <h3 class="col my-auto" style="text-align:center;">Sales Report</h3>

    <!-- Top row with form-->
    <div class="container">
        <form id="sales-form">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputBrand" class="col-form-label">Brand</label>
                    <div class="">
                        <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand name" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputCategory" class="col-form-label">Category</label>
                    <div class="">
                        <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter category" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputStartDate" class="col-form-label">Start date</label>
                    <div class="">
                        <input type="date" class="form-control" name="startDate" id="inputStartDate" />
                    </div>
                </div>
                <div class="col-10 col-sm-5 form-group">
                    <label for="inputEndDate" class="col-form-label">End date</label>
                    <div class="">
                        <input type="date" class="form-control" name="endDate" id="inputEndDate" />
                    </div>
                </div>
            </div>
            <div class="row justify-content-center m-auto">
                <button type="button" class="btn btn-primary" id="filter-sales-report">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                        <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                    </svg>Filter</button>
            </div>
        </form>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table id="sales-table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales-report.js}"/></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js">
</script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</body>

</html>
