<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div>
    <form class="form-inline" id="order-form">
        <div class="form-group">
            <label for="inputCustomerName" class="col-sm-2 col-form-label">Customer Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="customerName" id="inputCustomerName" placeholder="Customer Name">
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="create-order">Create</button>
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="upload-data">Upload</button>-->
    </form>
    <h5 id="status" style="color:red;"></h5>
</div>
<div>
    <h3>Apply filter</h3>
    <form class="form-inline" id="date-filter-form">
        <div class="form-group">
            <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="start" id="inputStartDate" placeholder="2023-01-03">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023-01-03">
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="apply-date-filter">Apply Filter</button>
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>-->
        &nbsp;
        <!--      <button type="button" class="btn btn-primary" id="upload-data">Upload</button>-->
    </form>
</div>

<div>
    <table class="table table-striped table-dark" id="order-table">
        <thead>
        <tr>
            <th scope="col">Order_Id</th>
            <th scope="col">Created Date</th>
            <th scope="col">Status</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


</body>
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/orders.js}"/></script>

</html>
