<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
    <br/>
    <h3 class="d-flex justify-content-center">Sales Report </h3>
    <br/>
    <!--    date filter-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="filter-date-form">
                <div class="form-group">
                    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="start" id="inputStartDate"
                               placeholder="2023/01/02">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023/01/02">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="show-revenue">Show</button>
            </form>
        </div>

        <br/>

        <button type="button" class="btn btn-primary" id="product-view">Product View</button>

        <button type="button" class="btn btn-primary" id="brand-view">Brand View</button>

        <button type="button" class="btn btn-primary" id="category-view">Category View</button>
    </div>

    <br/>
    <br/>

    <div id="product-div">
        <!--    brand category filter-->
        <div class="row">
            <div class="col-12">
                <form class="form-inline" id="filter-brand-category-form">
                    <div class="form-group">
                        <label for="inputFilterBrand" class="col-sm-2 col-form-label">Brand</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="brand" id="inputFilterBrand">
                                <option>All</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFilterCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="category" id="inputFilterCategory">
                                <option>All</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="apply-brand-category-filter">Apply</button>
                </form>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped" id="product-revenue-list-table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Barcode</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mrp</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="row" id="brand-div">
        <div class="col-12">
            <table class="table table-striped" id="brand-revenue-list-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div class="row" id="category-div">
        <div class="col-12">
            <table class="table table-striped" id="category-revenue-list-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


<!--    &lt;!&ndash;status popup modal&ndash;&gt;-->
<!--    <div th:replace="snippets.html :: name_status_popup"></div>-->

</div>
</body>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/sales-report.js}"/>
</script>

</html>
