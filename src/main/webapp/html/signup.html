<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container">
    <div class="row" style="justify-content:center;margin-top: 5vh;">
        <div class="col-6">

            <div class="card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    <form class="form" id="signup-form" method="POST" th:action="@{/site/signup}">
                        <div class="form-group">
                            <label for="email" class="col-sm-10 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-10 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="col-sm-10 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="confirmPassword" id="confirm-password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary ml-3" id="signup">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-danger">
                    [[${info.getMessage()}]]
                </div>

            </div>



        </div> <!-- Col -->
    </div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>
<script>

</script>
</html>
