<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

    <h3>Orders</h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="order-form">
                <div class="form-group">
                    <label for="inputOrderName" class="col-sm-2 col-form-label">Order Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="orderName" id="inputOrderName" placeholder="enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="barcode" class="col-sm-2 col-form-label">Barcode</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="barcode" id="barcode" placeholder="enter barcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="brandCategory" class="col-sm-2 col-form-label">Brand Category</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="brand_category" id="brandCategory" placeholder="enter category">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mrp" class="col-sm-2 col-form-label">MRP</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="mrp" id="mrp" placeholder="enter mrp">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-order">Add</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Order Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="order-edit-form">
                        <div class="form-group">
                            <label for="inputOrderName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="orderName" placeholder="enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode" class="col-sm-2 col-form-label">barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter barcode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="brandCategory" class="col-sm-2 col-form-label">Order Category</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="brand_category" placeholder="enter category">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp" class="col-sm-2 col-form-label">MRP</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="enter mrp">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-order">Update</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Order Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-order-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="order-file">
                        <input type="file" class="custom-file-input" id="orderFile">
                        <label class="custom-file-label" for="orderFile" id="orderFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/order.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/order.js}"/></script>

</body>

</html>
